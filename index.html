<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Flex-task</title>
	</head>
	<body> 

		<main>
			<div class="cart">
				<div class="cart__order">
					<h1 class="cart__heading"></h1>
					<div class="cart__goods">
						<div class="cart__square"></div>
						<p class="cart__description">
							Something text some text some text something text some text some text something text 
						</p>
					</div>
					<h4>Payment Options</h4>
					<p>Card (fill out to right):</p>
					<button>Paypal Button</button>
					<button>In Store Pick-Up</button>
				</div>
				<div class="cart__payment">
					<img src="img/logo.png">
					<h2 class="cart__header"> Card Info</h2>
					<form class="cart__body">	
						<div class="cart__row">
							<label class="cart__label">Name of Card:</label>
							<input class="cart__field" required type="text" name="name">
						<div class="cart__row">
							<label class="cart__label">Adress for shipping:</label>
							<input class="cart__field" required type="text" name="adress">
						</div>
						<div class="cart__row">
							<label class="cart__label">Card Number:</label>
							<input class="cart__field" required type="text" pattern="[0-9]{14,16}" name="number">
						</div>
						<div class="cart__row">
							<label class="cart__label">Exp. Date:</label>
							<input class="cart__field" required type="text" pattern="\d{2}+(\/\d{2})?" name="exp-date">
						</div>
						<div class="cart__row">
							<label class="cart__label">CVV #(back of card):</label>
							<input class="cart__field" required type="text" pattern="[0-9]{3}" name="cvv">
						</div>
					</form>
				</div>
			</div>
			<div class="purchase">
				<button>PURCHASE</button>
				<p>Thanks for shopping with Music INC.!</p>
			</div>
			<div class="contact">
				<p>Contact us:</p>
				<button>Name</button>
				<button>Phone</button>
				<button>E-mail</button>
			</div>
		</main>

	</body>
</html>

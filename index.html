<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Flex-task</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/cart.css">
		<link rel="stylesheet" href="css/purchase.css">
		<link rel="stylesheet" href="css/contact.css">
	</head>
	<body> 

		<main class="page">
			<div class="page__wrapper">
				<section class="cart">
					<div class="cart__order">
						<h1 class="cart__header">YOUR CART</h1>
						<div class="cart__goods">
							<div class="cart__square">
								<div class="in-right"></div>
								<div class="in-left"></div>
							</div>
							<p class="cart__description">
								Something text some text some text something text some text some text something text 
							</p>
						</div>
						<h4 class="cart__mini-header">Payment Options</h4>
						<p class="cart__card-options">Card (fill out to right):</p>
						<a href="#">
							<button class="cart__button-options page__button">Paypal Button</button>
						</a>
						<a href="#">
							<button class="cart__button-options page__button">In Store Pick-Up</button>
						</a>
					</div>
					<div class="cart__payment">
						<figure class="cart__logo">
							<img class="cart__icon" src="img/logo.png">
						</figure>
						<h2 class="cart__info-header"> Card Info</h2>
						<form id="confirm-payment" class="cart__body">
							<div class="cart__input">
								<label class="cart__label">Name on Card:</label>
								<input class="cart__field" required type="text" name="name">
							</div>
							<div class="cart__input">
								<label class="cart__label">Adress for shipping:</label>
								<input class="cart__field" required type="text" name="adress">
							</div>
							<div class="cart__input">
								<label class="cart__label">Card Number:</label>
								<input class="cart__field" required type="text" pattern="[0-9]{14,16}" name="number">
							</div>
							<div class="cart__input">
								<label class="cart__label">Exp. Date:</label>
								<input class="cart__field" required type="text" pattern="([0-9]{2}[/]?){2}" name="exp-date">
							</div>
							<div class="cart__input">
								<label class="cart__label">CVV #(back of card):</label>
								<input class="cart__field" required type="text" pattern="[0-9]{3}" name="cvv">
							</div>
						</form>
					</div>
				</section>
				<section class="purchase">
					<button form="confirm-payment" class="purchase__button page__button">PURCHASE</button>
					<p class="purchase__message">Thanks for shopping with Music Inc.!</p>
				</section>
				<section class="contact">
					<p class="contact__header">Contact us:</p>
					<a href="#" class="contact__wrapper-btn">
						<button class="contact__button page__button">Name</button>
					</a>
					<a href="#" class="contact__wrapper-btn">
						<button class="contact__button page__button">Phone</button>
					</a>
					<a href="#" class="contact__wrapper-btn">
						<button class="contact__button page__button">E-mail</button>
					</a>
				</section>
			</div>
		</main>

	</body>
</html>
